<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <div class="spacer"></div>
        <div class="playerboard">
            <div class="cpu-title">Me</div>
            <div class="cpu-icon"></div>
            <div class="game-updates">Versus</div>
            <div class="player-icon"></div>
            <div class="player-title">You</div>
        </div>
        <div class="scoreboard-box">
            <div class="scoreboard">
                <div class="scoreboard-title">Scoreboard</div>
                <div class="scores">
                    <div class="cpu-score"></div>
                    <div class="player-score"></div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="armoury">
        <div class="armoury-title">Armoury</div>
        <div class="armoury-options">
            <div class="rock">Rock</div>
            <div class="paper">Paper</div>
            <div class="scissors">Scissors</div>
        </div>
    </div>
    
    <script link="script.js"></script>
</body>
</html>
