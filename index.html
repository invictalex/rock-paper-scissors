<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>            
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script link="script.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <h1>Rock, Paper, Scissors.</h1>
            <p>Best of five!</p>
        </div>
        <div class="playerboard">
            <div class="cpu-title">Me</div>
            <div class="cpu-box">
                <object data="" class="icon fade" id="cpu-icon"></object>
            </div>
            <div class="game-updates">
                <p class="notif">Versus</p>
                <p class="commentary fade"></p>
            </div>
            <div class="player-box">
                <object data="" class="icon fade" id="player-icon"></object>
            </div>
            <div class="player-title">You</div>
        </div>
        <div class="scoreboard-box">
            <div class="scoreboard">
                <div class="scoreboard-title">Scoreboard</div>
                <div class="scores">
                    <div class="cpu-score"></div>
                    <div class="player-score"></div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="armoury">
        <div class="armoury-title">Armoury</div>
        <div class="armoury-options">
            <div id="rock" class="icon-box">
                <object data="rock.svg" class="icon" id="rock-icon"></object>
            </div>
            <div id="paper" class="icon-box">
                <object data="paper.svg" class="icon" id="paper-icon"></object>
            </div>
            <div id="scissors" class="icon-box">
                <object data="scissors.svg" class="icon" id="scissors-icon"></object>
            </div>
        </div>
    </div>

    <div class="lightbox-end">
        <h1>Game Over</h1>
        <p class="final-scores"></p>
        <button class="play-again">Play Again</button>
    </div>

    <div class="lightbox-start">
        <h1 class="title">Rock, Paper, Scissors.</h1>
        <button class="play-game">Play</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
