<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>            
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="main">
        <div class="spacer"></div>
        <div class="playerboard">
            <div class="cpu-title">Me</div>
            <div class="cpu-icon"></div>
            <div class="game-updates">Versus</div>
            <div class="player-icon"></div>
            <div class="player-title">You</div>
        </div>
        <div class="scoreboard-box">
            <div class="scoreboard">
                <div class="scoreboard-title">Scoreboard</div>
                <div class="scores">
                    <div class="cpu-score"></div>
                    <div class="player-score"></div>
                </div>
            </div>
        </div>
        
    </div>

    <div class="armoury">
        <div class="armoury-title">Armoury</div>
        <div class="armoury-options">
            <div class="rock">
                <object data="rock.svg" class="icon" id="rock-icon"></object>
            </div>
            <div class="paper">
                <object data="paper.svg" class="icon" id="paper-icon"></object>
            </div>
            <div class="scissors">
                <object data="scissors.svg" class="icon" id="scissors-icon"></object>
            </div>
        </div>
    </div>
    
    <script src="script.js">     
    </script>
</body>
</html>
